<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Form</title>
    <link rel="stylesheet" href="loginstyel.css">
</head>
<body>
    <div class="log-in-form">
        <img src="image/DaffodilLogo.png">
        <h1> Log In </h1>
        <form>
            <img src="image/user.png" class="user">
            <input type="email" class="input-box" placeholder="Your Email">
            <img src="image/password.png" class="password">
            <input type="password" class="input-box" placeholder="Your Password">

            <button type="button" class="login-btn">Log In</button>
            <p>Create New Account <a href="signup.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
