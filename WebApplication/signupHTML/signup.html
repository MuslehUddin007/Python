<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signupstyel.css">
</head>
<body>
    <div class="sign-up-form">
        <img src="image/DaffodilLogo.png">
        <h1> Sign Up</h1>
        <form>
            <input type="fullname" class="input-box" placeholder="Your Full Name">
            <input type="phone" class="input-box" placeholder="Your Phone Number">
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password">

            <button type="button" class="signup-btn">Sign Up</button>
            <p> Do you have an account ? <a href="login.html">Log In</a></p>
        </form>
    </div>
</body>
</html>
