<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <title>Analyze your Text</title>
</head>
<body>
    <h1>Welcome to the text analyazer. Enter your text below</h1>
    <form action='/analyze' method='get'>
        <textarea name='text' style='margin: 0px; width: 712px; height: 93px;'></textarea>
        <br>
        <input type='checkbox' name='removepunc'> Remove Punctuations<br>
        <input type='checkbox' name='fullcaps'> Capatalize<br>
        <input type='checkbox' name='removenewline'> Remove New Line<br>
        <input type='checkbox' name='charcount'> Character Count<br>
        <button type='submit'> Analyze Text</button>
    </form>
</body>
</html>
